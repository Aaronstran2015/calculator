<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="scratchpad" id="scratchpad">
            <p id="topline"></p>
            <p id="bottomline"></p>
        </div>
        <button class="button function" id="clear">C</button>
        <button class="button function" id="backspace">B/S</button>
        <button class="button number" id="one" data-key="1">1</button>
        <button class="button number" id="two" data-key="2">2</button>
        <button class="button number" id="three" data-key="3">3</button>
        <button class="button function" id="divide" data-key="/">/</button>
        <button class="button number" id="four" data-key="4">4</button>
        <button class="button number" id="five" data-key="5">5</button>
        <button class="button number" id="six" data-key="6">6</button>
        <button class="button function" id="multiply" data-key="*">X</button>
        <button class="button number" id="seven" data-key="7">7</button>
        <button class="button number" id="eight" data-key="8">8</button>
        <button class="button number" id="nine" data-key="9">9</button>
        <button class="button function" id="subtract" data-key="-">-</button>
        <button class="button function" id="posneg">+/-</button>
        <button class="button number" id="zero" data-key="0">0</button>
        <button class="button function" id="decimal" data-key=".">.</button>
        <button class="button function" id="add" data-key="+">+</button>
        <button class="button function" id="equals" data-key="=">=</button>
    </div>
    <script src="scripts/calculator.js"></script>
    

</body>
</html>
